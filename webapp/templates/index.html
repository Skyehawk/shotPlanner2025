<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot Planner 2025</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Shot Planner 2025</h1>
        
        <!-- Graph 1: Trajectory (Heatmap background with shooter and trajectory) -->
        <div id="traj-plot" class="plot-container"></div>
        
        <!-- Graph 2: Polar (Angle/Speed space) -->
        <div id="polar-plot" class="plot-container"></div>
        
        <!-- Graph 3: Budget (Velocity) -->
        <div id="budget-plot" class="plot-container"></div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
